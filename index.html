<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f4; color: #333; }
        header { background: #333; color: white; padding: 20px; text-align: center; }
        nav { display: flex; justify-content: center; background: #444; padding: 10px 0; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px; }
        nav a:hover { background: #666; }
        .hero { text-align: center; padding: 50px 20px; background: url('hero-image.jpg') no-repeat center center/cover; color: white; }
        .hero h1 { font-size: 48px; }
        .hero p { font-size: 20px; }
        .about, .portfolio, .register { padding: 50px 20px; text-align: center; }
        .portfolio img { width: 100%; max-width: 300px; margin: 10px; }
        .portfolio-grid { display: flex; flex-wrap: wrap; justify-content: center; }
        .register a { display: inline-block; background: #333; color: white; padding: 15px 25px; text-decoration: none; margin-top: 20px; }
        .register a:hover { background: #555; }
        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#register">Register Now</a>
        <a href="#search">Search</a>
    </nav>
    <section class="hero" id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing creativity and innovation</p>
    </section>
    <section class="about" id="about">
        <h2>About Us</h2>
        <p>We create stunning designs and build amazing projects.</p>
    </section>
    <section class="portfolio" id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <img src="portfolio1.jpg" alt="Project 1">
            <img src="portfolio2.jpg" alt="Project 2">
            <img src="portfolio3.jpg" alt="Project 3">
        </div>
    </section>
    <section class="register" id="register">
        <h2>Register Now</h2>
        <p>Join us and explore endless opportunities.</p>
        <a href="#">Sign Up</a>
    </section>
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
